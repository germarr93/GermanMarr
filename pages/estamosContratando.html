	<!-- starts main -->
	<main>
		<!-- start container-form -->
		<div class="container-fluid px-1 py-5 mx-auto ">
			<div class="row d-flex justify-content-center">
				<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
					<h1>Forma parte de nuestra Empresa</h1>
					<div class="cardContacto shadow p-3 mb-5 bg-body rounded">
						<h5 class="text-center mb-4">Ingresa tus datos</h5>
						<form class="form-card" onsubmit="event.preventDefault()">
							<div class="row justify-content-between text-left">
								<div class="form-group col-sm-6 flex-column d-flex"> <label
										class="form-control-label px-3">Primer nombre<span class="text-danger">
											*</span></label> <input type="text" id="fname" name="fname"
										placeholder="Escribir tu primer nombre" onblur="validate(1)"> </div>
								<div class="form-group col-sm-6 flex-column d-flex"> <label
										class="form-control-label px-3">Segundo nombre<span class="text-danger">
										</span></label>
									<input type="text" id="lname" name="lname" placeholder="Escribir segundo nombre"
										onblur="validate(2)">
								</div>
							</div>
							<div class="row justify-content-between text-left">
								<div class="form-group col-sm-6 flex-column d-flex"> <label
										class="form-control-label px-3">Email<span class="text-danger">
											*</span></label> <input type="text" id="email" name="email"
										placeholder="email@example.com" onblur="validate(3)"> </div>
								<div class="form-group col-sm-6 flex-column d-flex"> <label
										class="form-control-label px-3">Numero de telefono<span class="text-danger">
											*</span></label> <input type="text" id="mob" name="mob"
										placeholder="Escribir numero" onblur="validate(4)"> </div>
							</div>
							<div class="row justify-content-between text-left">
								<div class="form-group col-sm-6 flex-column d-flex"> <label
										class="form-control-label px-3">Puesto a ocupar<span class="text-danger">
											*</span> </label>
									<input type="text" id="job" name="job" placeholder="" onblur="validate(5)">
								</div>
							</div>
							<div class="row justify-content-between text-left">
								<div class="form-group col-12 flex-column d-flex"> <label
										class="form-control-label px-3">Por que te gustaria trabajar con nosotros?<span
											class="text-danger"> *</span></label> <input type="text" id="ans" name="ans"
										placeholder="" onblur="validate(6)"> </div>
							</div>
							<div class="row justify-content-end">
								<div class="form-group col-sm-6">
									<button type="button" class="btn btn-dark" id="respuesta">Enviar
										Informacion</button>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
